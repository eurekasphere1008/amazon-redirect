<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting to Amazon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #fff;
    }
    h1 {
      font-size: 28px;
      color: #333;
    }
    #status {
      margin: 20px 0;
      font-size: 18px;
      color: #666;
    }
    button {
      background-color: #ff9900;
      color: white;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      padding: 15px 30px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e68a00;
    }
  </style>
</head>
<body>
  <h1>Redirecting to Amazon...</h1>
  <p id="status">Detecting your country...</p>
  <button id="go" style="display:none;">Open in Browser</button>

  <script>
    const browserLinks = {
      IN: "https://www.amazon.in/dp/B0FBH4YCQN",
      US: "https://www.amazon.com/dp/B0FBH4YCQN",
      GB: "https://www.amazon.co.uk/dp/B0FBH4YCQN",
      DE: "https://www.amazon.de/dp/B0FBH4YCQN",
      FR: "https://www.amazon.fr/dp/B0FBH4YCQN",
      ES: "https://www.amazon.es/dp/B0FBH4YCQN",
      IT: "https://www.amazon.it/dp/B0FBH4YCQN",
      JP: "https://www.amazon.co.jp/dp/B0FBH4YCQN",
      CA: "https://www.amazon.ca/dp/B0FBH4YCQN",
      MX: "https://www.amazon.com.mx/dp/B0FBH4YCQN",
      AU: "https://www.amazon.com.au/dp/B0FBH4YCQN",
      default: "https://www.amazon.com/dp/B0FBH4YCQN"
    };

    function isInInstagramOrTikTokBrowser() {
      const ua = navigator.userAgent || navigator.vendor || window.opera;
      return /Instagram|TikTok|FBAN|FBAV/.test(ua);
    }

    function openInDefaultBrowser(url) {
      const a = document.createElement('a');
      a.href = url;
      a.target = '_blank';
      a.rel = 'noopener noreferrer';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    async function redirectUser() {
      const status = document.getElementById("status");
      const goBtn = document.getElementById("go");

      try {
        const res = await fetch("https://ipapi.co/json/");
        const data = await res.json();
        const countryCode = data.country_code || "default";
        const finalURL = browserLinks[countryCode] || browserLinks.default;

        if (isInInstagramOrTikTokBrowser()) {
          status.innerHTML = `You're inside Instagram or TikTok.<br><b>Please tap ⋮ and choose “Open in Browser”</b> to buy.`;
          goBtn.style.display = "inline-block";
          goBtn.onclick = () => openInDefaultBrowser(finalURL);
        } else {
          openInDefaultBrowser(finalURL);
        }
      } catch (err) {
        const fallback = browserLinks.default;
        status.textContent = "Could not detect country. Redirecting to Amazon.com...";
        openInDefaultBrowser(fallback);
      }
    }

    redirectUser();
  </script>
</body>
</html>
