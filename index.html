<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting to Amazon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #fff;
    }
    h1 {
      font-size: 28px;
      color: #333;
    }
    #status {
      margin: 20px 0;
      font-size: 18px;
      color: #666;
    }
    button {
      background-color: #ff9900;
      color: white;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      padding: 15px 30px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e68a00;
    }
  </style>
</head>
<body>
  <h1>Redirecting to Amazon...</h1>
  <p id="status">Detecting your country...</p>
  <button id="go" style="display:none;">Open in Amazon</button>

  <script>
    const links = {
      IN: "https://urlgeni.us/amazon/D8psP",
      US: "https://urlgeni.us/amazon/V_hjS",
      GB: "https://urlgeni.us/amazon/xgf2L",
      DE: "https://urlgeni.us/amazon/O8OFq",
      FR: "https://urlgeni.us/amazon/tDCMz",
      ES: "https://urlgeni.us/amazon/KM71y",
      IT: "https://urlgeni.us/amazon/jAGIB",
      JP: "https://urlgeni.us/amazon/CTsnd",
      CA: "https://urlgeni.us/amazon/cv5Yf",
      MX: "https://urlgeni.us/amazon/ma_fU",
      AU: "https://urlgeni.us/amazon/xqcsX",
      default: "https://urlgeni.us/amazon/V_hjS"
    };

    async function detectCountryAndRedirect() {
      const status = document.getElementById("status");
      const goBtn = document.getElementById("go");

      try {
        const response = await fetch("https://ipapi.co/json/");
        const data = await response.json();
        const country = data.country_code || "default";
        status.textContent = `Detected country: ${country}`;

        const redirectURL = links[country] || links.default;

        goBtn.style.display = "inline-block";
        goBtn.onclick = () => {
          window.location.href = redirectURL;
        };

        // Auto redirect after 1.5 seconds
        setTimeout(() => {
          window.location.href = redirectURL;
        }, 1500);

      } catch (e) {
        status.textContent = "Could not detect your country, redirecting to default Amazon.";
        goBtn.style.display = "inline-block";
        goBtn.onclick = () => {
          window.location.href = links.default;
        };
        setTimeout(() => {
          window.location.href = links.default;
        }, 1500);
      }
    }

    detectCountryAndRedirect();
  </script>
</body>
</html>
